<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://www.visualsstock.com/details_watermark.php?filename=39455');
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            min-height: 100vh;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin: auto;
            margin-top: 20px;
            width: 320px;
        }

        .login-container h2 {
            color: #333;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-form label {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #333;
            margin-top: 10px;
        }

        .login-form input[type="checkbox"] {
            margin-right: 5px;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .navbar {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .navbar li {
            display: inline;
            margin: 0 20px;
        }

        .navbar a {
            color: #0b0b0b;
            text-decoration: none;
            font-size: larger;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        
footer {
    background-color: #1F85C0;
    text-align: center;
    padding: 20px;
    color: #fff;
}

footer .copyright {
    font-size: 14px;
}
    </style>
</head>

<body>
    <header>
        <h1 style="color:rgb(31, 133, 192)">HEALING NEXUS</h1>
        <nav>
            <ul class="navbar">
                <li><a href="html.html">Home</a></li>
                <li><a href="find-a-doctor.html">Find a Doctor</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contactus.html">Contact us</a></li>
            </ul>
        </nav>
    </header>
    <div class="login-container">
        <h2>Login</h2>
        <form class="login-form">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <label>
                <input type="checkbox" name="remember"> Remember
            </label>
            <button type="submit">Login</button>
            <div id="linked"><p>Don't have an account? <a href="signup.html">Sign Up</a></p></div>
        </form>
    </div>
    <footer>
        <div class="footer-content">
            <div class="copyright">
                &copy; 2023 Healing Nexus. All Rights Reserved.
            </div>
        </div>
    </footer>
</body>

</html>
